    <script>
        var pregunta1 = parseFloat(localStorage.getItem('pregunta1'));
        var pregunta2 = parseFloat(localStorage.getItem('pregunta2'));

        var pregunta8 = parseFloat(localStorage.getItem('pregunta8'));
        var pregunta9 = parseFloat(localStorage.getItem('pregunta9'));
        var pregunta10 = parseFloat(localStorage.getItem('pregunta10'));

        // Verificar si las variables son null y asignarles un valor predeterminado
        pregunta1 = pregunta1 || 0;
        pregunta2 = pregunta2 || 0;
        pregunta3 = pregunta3 || 0;

        pregunta10 = pregunta10 || 0;

        var sumaTotal = pregunta1 + pregunta2 + pregunta3 + pregunta4 + pregunta5 + pregunta6 + pregunta7 + pregunta8 + pregunta9 + pregunta10;
        var interpretacion = "";

        if (sumaTotal >= 0 && sumaTotal <= 1) {
            interpretacion = "Bajo ";

        } else if (sumaTotal => 2.5) {

        }

        // Mostrar la interpretación del resultado arriba del botón "Siguiente"
        console.log(sumaTotal);
        console.log(interpretacion);
        document.getElementById("resultado").innerText = interpretacion;
